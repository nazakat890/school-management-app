<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Login</h4>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="username" class="form-label">username</label>
                            <input type="text" class="form-control" formControlName="username">
                        </div>
                    
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div class=" py-2 mt-3 text-center">
                            <a class="text-decoration" routerLink="/auth/forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" routerLink="/dashboard">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a class="text-decoration" routerLink="/auth/register">Don't have an account? Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
