<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Forgot Password</h4>
                    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter your email address:</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" routerLink="/dashboard">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
